name: Deploy Docs to GitHub Pages
on:
  push:
    branches: [ main ]
    paths: [ 'docs/**' ]
permissions:
  contents: read
  pages: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - id: deployment
        uses: actions/deploy-pages@v4
